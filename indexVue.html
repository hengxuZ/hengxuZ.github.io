<DOCTYPE html!>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="js/vue.js"></script>
	<!-- <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script> -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="js/bootstrap.min.css">
	<style>

	</style>
</head>
<body>
	<div class="container" id="box">
		<form role="form-group" class="form-inline">
			<div class="form-group">
				<label for="username">姓名:</label>
				<input type="text" id="username" class="form-control" placeholder="请输入姓名" v-model="username">
			</div>

			<div class="form-group">
				<label for="username">年龄:</label>
				<input type="text" id="username" class="form-control" placeholder="请输入年龄" v-model="age">
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-muted" value="增添" v-on:click="add()">
				<input type="reset" class="btn btn-primary" value="重置">				
			</div>			
		</form>
		
		<table class="table table-bordered table-hover">
			<caption class="h2 text-center text-info">用户信息表</caption>
			<tr>
				
				<th class="text-center" >序号</th>
				<th class="text-center" >名字</th>
				<th class="text-center" >年龄</th>
				<th  class="text-center">操作</th>
				
			</tr>

			<tr class="text-center" v-for="(value,index) in myData">
				<td>{{index}}</td>
				<td>{{value.name}}</td>
				<td>{{value.age}}</td>
				<td>
					<input type="button" class="btn btn-danger" value="删除" v-on:click="remove(index)">
				</td>
			</tr>

			<tr v-show="myData.length==0">
				<td colspan="4" class="text-center text-muted" >
					<p>暂无数据....</p>
				</td>
			</tr>			
		</table>

				<div class="modal-center">
					<div class="modal-header">
						<button class="close">
							&times;
						</button>

<div class="alert alert-warning" v-show="alert">
	<a href="#" class="close" data-dismiss="alert">
		&times;
	</a>
	<strong>提示！</strong>姓名不能为空！
</div>	
	
	</div>
	
<script>

	new Vue({
		el:"#box",
		data:{
			myData:[{name:"xxx",age:"xx"}],
			username:"",
			age:"",
			alert:false
		},
		methods:{
			add:function()
			{
				if(this.username != "")
				{
					this.myData.push({
					name:this.username,
					age:this.age,
						
					})
					this.username = "",
					this.age = "",		
					this.alert = false	
				}
				else
				{
					this.alert = true
				}
			},
			remove:function(e) 
			{
				this.myData.splice(e,1)

			}
		}
	})

</script>
</body>
</html>
