<body>

<div></div>
<div></div>
<script type="text/javascript">
var odiv = document.getElementsByTagName('div');

document.onmousemove = function(e)
{

	for(let i=0;i<odiv.length-1;i++)
	{
		odiv[i].style.top = odiv[i+1].offsetTop+"px";
		odiv[i].style.left = odiv[i+1].offsetLeft+"px";
		odiv[i].style.width = odiv[i+1].offsetWidth-2 +"px";
		odiv[i].style.height = odiv[i+1].offsetHeight-2 +"px";
	}
	var oEvent = e || event;
	odiv[7].style.top = oEvent.clientY+"px";
	odiv[7].style.left = oEvent.clientX+"px";

}	
</script>
</body>
</html>
