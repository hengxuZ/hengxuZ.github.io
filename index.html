<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script>
$(function()
{

	// 返回顶点
	var back = $('.back-box');
	back.click(function(){
		$('html,body').animate({scrollTop:0},'slow');
		navLi.slideDown();
	})


	var navLi = $('.nav li');
	// 汉堡按钮事件
	$("button").click(function(){
		navLi.slideDown();
	})
	$(".nav>ul>li").click(function(){
		navLi.slideUp();
	})

	// 点击事件	
	navLi.click(function()
	{	
	// $(this)指定点击的节点
		var	$this = $(this);		
		$this.each(function()
		{
			for(let i=0; i<4; i++)
			{								
				navLi.removeClass("nav-on");
			}
			$this.addClass('nav-on');
			$('html,body').animate({scrollTop:$this.index()*960});
		})
	})
	// 滚动条事件
	$(window).scroll(function()
	{


			$('.floor').each(function(index)
			{		
				var $this = $(this),
				curTop = $this.offset().top,
				top = $('body,html').scrollTop();
				if(top >= curTop && top <= curTop+960)
				{
					for(let i=0;i<4;i++)
					{
						navLi.removeClass('nav-on');
					}
					navLi.eq(index).addClass('nav-on');				
				}			
			})					
		
	})
	


})
</script>
